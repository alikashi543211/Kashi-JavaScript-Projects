<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Slider</title>

    <link rel="stylesheet" href="custom.css">

</head>
<body>
    
    <main>

        <img src="https://picsum.photos/id/237/1000/500" alt="" class="slide">

        <img src="https://picsum.photos/id/238/1000/500" alt="" class="slide">

        <img src="https://picsum.photos/id/239/1000/500" alt="" class="slide">

        <img src="https://picsum.photos/id/240/1000/500" alt="" class="slide">
        
    </main>

    <div class="nav">

        <button onclick="gotToPrev()" disabled="true" class="prev">
        
            Prev
        
        </button>

        <button onclick="gotToNext()" class="next">
        
            Next
        
        </button>


    
    </div>

    <script src="app.js"></script>
</body>
</html>
